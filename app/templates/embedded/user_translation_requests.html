<table class="table table-striped">
<thead>
  <tr>
    <th>{{ _("Date") }}</th>
    <th style="width:50%">{{ _("Original Text") }}</th>
    <th>{{ _("Target Language") }}</th>
  </tr>
</thead>
<tbody>
{% for hrequest in hrequests %}
  <tr>
    <td>{{ hrequest.timestamp | date }}</td>
    <td><a href="{{ url_for('translation_responses', request_id=hrequest.id|uuid_to_b62) }}">{{ hrequest.original_text }}</a></td>
    <td>{{ hrequest.target | language_name }}</td>
  </tr>
{% endfor %}
</tbody>
</table>
